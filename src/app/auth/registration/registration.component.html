<mat-card>
    <mat-card-header>
        <mat-card-title>Regisztráció</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="registration-form">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" [(ngModel)]="this.email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Jelszó</mat-label>
                <input matInput placeholder="Jelszó" type="password" [(ngModel)]="this.password">
            </mat-form-field>
        </div>

    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-button (click)="registration(email, password)" color="primary">Regisztrálás</button>
        <button mat-button (click)="back();" color="accent">Vissza</button>
    </mat-card-actions>

</mat-card>
